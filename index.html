<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Tour | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <img src="./assets/Images/logo.png" alt="logo">
                <div class="mobile-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="link-container">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>

        <!-- hero section  -->

        <section class="hero">
            <div class="container hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">Explore Your Travel</h1>
                    <p class="hero-desc">Find your preferable destination and book your plans here.</p>
                </div>

                <div class="hero-input">
                    <div class="text-input">
                        <input type="text" placeholder="Where go">
                    </div>
                    <div class="select">
                        <select name="" id="">
                            <option value="" selected disabled>When</option>
                            <option value="Day">Day</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="" id="">
                            <option value="" selected disabled>Select type</option>
                            <option value="Type 1">Type 1</option>
                            <option value="Type 2">Type 2</option>
                        </select>
                    </div>
                    <div class="hero-btn">
                        <button type="button" class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find
                            Now</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
